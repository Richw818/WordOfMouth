{% extends 'recipes/base.html' %}

{% block content %}

<style type = 'text/css'>
    #name_id{
        width:600px;
    }
    #description_id{
        width:600px;
    }
    #ingredients_id{
        width:600px;
    }
    #equipment_id{
        width:600px;
    }
    #instruction_id{
        width:600px;
    }
</style>

<form action = "{% url 'index' %}" method = "post" enctype="multipart/form-data" id="recipeform">
    {% csrf_token %}

    <div>
        <label hidden for="user_name">User name: </label>
        <input hidden id="user_name" type="text" name="user_name" value = {{request.user}}>
    </div>

<!-- Name input -->
    <div>
        <div class="form-group" id="name_id">
            <label for="recipe_name">Recipe Name: </label>
            <input id="recipe_name" type="text" class="form-control" name="recipe_name">
        </div>
    </div>


<!-- Time input
    <div>
        <label for="recipe_time">Recipe Time (in minutes): </label>
        <input id="recipe_time" name="recipe_time">
    </div>
    <br>

-->

<!-- Type input 
    <div>
        <label for="recipe_type">Recipe Type: </label>
        <input id="recipe_type" name="recipe_type">
    </div>
    <br>
-->

<!-- Description input -->
<div>
     <div class="form-group" id="description_id">
        <label for="recipe_description">Description: </label>
        <textarea form = "recipeform" id = "recipe_description" class="form-control" name="recipe_description" cols="40" rows="2"></textarea>
     </div>
</div>

<!-- Ingredient input -->
    <div>
        <div class="form-group" id="ingredients_id">
            <label for="recipe_ingredients">Ingredients: </label>
            <textarea form = "recipeform" id = "recipe_ingredients" class = "form-control" name="recipe_ingredients" cols="40" rows="2"
                      placeholder="Ex. 3 cups flour, 1 pound cheese"></textarea>
            <small id="ingredHelp" class="form-text text-muted">Separate by comma ' , '</small>
        </div>
    </div>

<!-- Equipment input -->
 <div>
     <div class="form-group" id="equipment_id">
        <label for="recipe_equipment">Equipment: </label>
            <textarea form = "recipeform" id = "recipe_equipment" class="form-control" name="recipe_equipment" cols="40" rows="2"
                placeholder="Ex. pans, pot"></textarea>
         <small id="equipHelp" class="form-text text-muted">Separate by comma ' , '</small>
     </div>
</div>

<!-- Instruction input -->
    <div class="form-group" id="instruction_id">
         <div class = "labels">
            <label for="recipe_instructions">Instructions: </label>
            <textarea form = "recipeform" id = "recipe_instructions" class = "form-control" name="recipe_instructions" cols="40" rows="5"></textarea>
             <small id="instructHelp" class="form-text text-muted">Separate by period ' . '</small>
        </div>
    </div>
    <br> 

<!-- Instruction input -->
    <div class = "labels">
        <label hidden for="recipe_reference">Recipe Reference: </label>
        <input hidden type = "number" id = "recipe_reference" name="recipe_reference" value = "0">
    </div>


<!-- Image input -->
    <div>

        <label for="recipe_image">Recipe Image: </label>
        <input id="recipe_image" type="file" accept="image/*" name="recipe_image"/>
    </div>
    <br>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Publish Recipe</button>

</form>

{% endblock %}
