{% extends 'recipes/base.html' %}

{% block content %}

<form action = "{% url 'index' %}" method = "post" enctype="multipart/form-data" id="recipeform">
    {% csrf_token %}

<!-- Name input -->
    <center><div>
        <label for="recipe_name">Recipe Name: </label>
        <input id="recipe_name" type="text" name="recipe_name">
    </div></center>
    <br>

<!-- Ingredient input -->
    <center><div>
        <label for="recipe_ingredients">Recipe Ingredients: </label>
        <textarea form = "recipeform" id = "recipe_ingredients" name="recipe_ingredients" cols="40" rows="2"></textarea>
    </div></center>
    <br>

<!-- Equipment input -->
<center><div>
    <label for="recipe_equipment">Recipe Equipment: </label>
        <textarea form = "recipeform" id = "recipe_equipment" name="recipe_equipment" cols="40" rows="2"></textarea>
</div></center>
    <br>

<!-- Instruction input -->
    <center><div class = "labels">
        <label for="recipe_instructions">Recipe Instructions: </label>
        <textarea form = "recipeform" id = "recipe_instructions" name="recipe_instructions" cols="40" rows="5"></textarea>
    </div></center>
    <br>

<!-- Instruction input -->
    <center><div class = "labels">
        <label hidden for="recipe_reference">Recipe Reference: </label>
        <input hidden type = "number" id = "recipe_reference" name="recipe_reference" value = "0">
    </div></center>


<!-- Image input -->
    <center><div>

        <label for="recipe_image">Recipe Image: </label>
        <input id="recipe_image" type="file" accept="image/*" name="recipe_image"/>
    </div></center>
    <br>

  <!-- Submit button -->
  <center><button type="submit" class="btn btn-primary">Publish Recipe</button></center>

</form>

{% endblock %}
