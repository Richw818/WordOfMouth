{% extends 'recipes/base.html' %}

{% block content %}

<html>
<head>
    <h1 class = "font-weight-bold">
        {{ recipe.recipe_name }}
    </h1>
    <img src="https://wordofmouth-images.s3.us-east-2.amazonaws.com/{{ recipe.recipe_image }}"/>
</head>
<body>

    <div class = "text-right" id = "recipe-info">
        <h3>Equipment: </h1>
            {{ recipe.recipe_equipment }}
        <h3>Ingredients: </h1>
            {{ recipe.recipe_ingredients }}
        <h3>Instructions: </h1>
            {{ recipe.recipe_instructions }}
    </div>
</body>
</html>

{% endblock %}
