<html>
<head>
    {{ recipe.recipe_name }}
</head>
<body>
    <div>
        <a href = "/recipes" > Home </a>
    </div>
    <div>
        <a href = "{% url 'edit' recipe.id %}">Edit Instructions</a>
    </div>
    <div>
        {{ recipe.recipe_equipment }}
    </div>
    <div class="container" style="display: flex; height: 100px;">
        <div style="width: 50%;">
            {{ recipe.recipe_ingredients }}
        </div>
        <div style="flex-grow: 1;">
            {{ recipe.recipe_instructions }}
        </div>
        <div>
            <ul>
                {% for ri in recipe.recipeinstruction_set.all %}
                    <li> {{ ri.instruction_text }} </li>
                {% endfor %}
            </ul>
        </div>
    </div>
        <img src="https://wordofmouth-images.s3.us-east-2.amazonaws.com/{{ recipe.recipe_image }}"/>
</body>
</html>
