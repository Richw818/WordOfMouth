{% extends 'recipes/base.html' %}

{% block content %}

<style>
    .form-select {
        width: 600px;
    }
</style>

<form action = "{% url 'index' %}" method = "post" enctype="multipart/form-data" id="recipeform">
    {% csrf_token %}

<!-- Username (hidden) -->
    <div>
        <label hidden for="user_name">User name: </label>
        <input hidden id="user_name" type="text" name="user_name" value = {{request.user}}>
    </div>

<!-- Name input -->
    <div class = 'form-group'>
        <label for="recipe_name">Recipe Name: </label>
        <input id="recipe_name" type="text" name="recipe_name" value = "{{recipe.recipe_name}}">
    </div>
    <br>


<!-- Time input-->
<div class="form-group">
    <label for="recipe_time">Recipe Time (in minutes): </label>
    <select class = "form-select shadow-none" name="recipe_time" id="recipe_time">
        <option value=""></option>
        <option selected="selected" value="5-15">5 to 15 minutes</option>
        <option value="15-30">15 to 30 minutes</option>
        <option value="30-60">30 minutes to an hour</option>
        <option value="60+">Over an hour</option>
    </select>

    <h1 hidden id="time">{{recipe.recipe_time}}</h1>

    <script type="text/javascript">

        var temp = document.getElementById("time").innerHTML;
        var mySelect = document.getElementById('recipe_time');

        for(var i, j = 0; i = mySelect.options[j]; j++) {
            if(i.value == temp) {
                mySelect.selectedIndex = j;
                break;
            }
        }
        </script>

</div>
<br>

<h1 hidden id="type">{{recipe.recipe_type}}</h1>

<!-- Type input -->
<div class="form-group" id = "type">
    <label for="recipe_type">Recipe Type: </label>
    <select class = "form-select shadow-none" name="recipe_type" id="recipe_type" >
        <option value=""></option>
        <option selected="selected" value="breakfast">Breakfast</option>
        <option value="snack">Snack</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
    </select>

         <script type="text/javascript">

        var temp = document.getElementById("type").innerHTML; 
        var mySelect = document.getElementById('recipe_type');
        for(var i, j = 0; i = mySelect.options[j]; j++) {
            if(i.value == temp) {
                mySelect.selectedIndex = j;
                break;
            }
        }
        </script>
</div>
<br>

<h1 hidden id="diet">{{recipe.recipe_diet}}</h1>
<!-- Diet input -->
<div class="form-group" id = "diet">
<label for="recipe_diet">Recipe Diet: </label>
<select class = "form-select shadow-none" name="recipe_diet" id="recipe_diet">
    <option value=""></option>
    <option selected="selected" value="vegan">Vegan</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="gluten-free">Gluten-free</option>
    <option value="nute-free">Nut-free</option>

         <script type="text/javascript">

        var temp = document.getElementById("diet").innerHTML;
        var mySelect = document.getElementById('recipe_diet');

        for(var i, j = 0; i = mySelect.options[j]; j++) {
            if(i.value == temp) {
                mySelect.selectedIndex = j;
                break;
            }
        }
        </script>

</select>
</div>
<br>


<!-- Description input -->
<div>
    <label for="recipe_description">Recipe Description: </label>
    <textarea form = "recipeform" id = "recipe_description" name="recipe_description" cols="40" rows="2">{{recipe.recipe_description}}</textarea>
</div>
<br>

<!-- Ingredient input -->
    <div>
        <label for="recipe_ingredients">Recipe Ingredients: </label>
        <textarea form = "recipeform" id = "recipe_ingredients" name="recipe_ingredients" cols="40" rows="2">{{recipe.recipe_ingredients}}</textarea>
    </div>
    <br>

<!-- Equipment input -->
<div>
    <label for="recipe_equipment">Recipe Equipment: </label>
        <textarea form = "recipeform" id = "recipe_equipment" name="recipe_equipment" cols="40" rows="2">{{recipe.recipe_equipment}}</textarea>
</div>
    <br>

<!-- Instruction input -->
    <div class = "form-group labels">
        <label for="recipe_instructions">Recipe Instructions: </label>
        <textarea form = "recipeform" id = "recipe_instructions" name="recipe_instructions" cols="40" rows="5">{{recipe.recipe_instructions}}</textarea>
    </div>
    <br>

<!-- Instruction input -->
    <div class = " labels">
        <label hidden for="recipe_reference">Recipe Reference: </label>
        <input hidden type = "number" id = "recipe_reference" name="recipe_reference" value = {{recipe.id}}>
    </div>


<!-- Image input -->
    <div>

        <label for="recipe_image">Recipe Image: </label>
        <input id="recipe_image" type="file" accept="image/*" name="recipe_image"/>
    </div>
    <br>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Publish Recipe</button>
</form>


{% endblock %}
