{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Word of Mouth Login</title>
  </head>
  <body>

    {% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
{% else %}
   
    <!-- Header -->
      <div class = "text-center mt-5">
        <h1 class = "mt-2">Welcome to Word of Mouth!</h1>
      </div>

      <!-- Login Form -->
      <div class = 'text-center mt-5'>
          <p class = 'h3'>Please Login</p>
          <form style = 'max-width: 500px; margin: auto;'>
              <input type="email" id = 'email' class = 'form-control mb-1' placeholder="Email Address" required autofocus>
              <input type="password" id = 'password' class = 'form-control mb-2' placeholder = "Password"> 
              <button class = 'btn btn-lg btn-primary w-100 mt-3 mb-3'>Login</button>
          </form>
          <div>
            <a href="{% provider_login_url 'google' %}">Login with Google</a>
          </div>

      </div>
      {% endif %}
  </body>
</html>
